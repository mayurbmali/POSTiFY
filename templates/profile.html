<!-- profile.html -->
{% extends 'base.html' %}

{% block title %}Profile of {{ user.username }} - POST!FY{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Profile</h2>
    <div class="card shadow-sm p-4">
        <div class="d-flex flex-column align-items-center">
            <!-- Profile Picture (Placeholder Emoji) -->
            <div class="rounded-circle bg-light d-flex justify-content-center align-items-center mb-3" style="width: 100px; height: 100px; font-size: 40px;">
                ðŸ˜Š
            </div>
            
            <!-- User Details -->
            <h4>{{ user.username }}</h4>
            <p class="text-muted">{{ user.email }}</p>
            <p><strong>Joined:</strong> {{ user.date_joined|date:"F j, Y" }}</p>

            <!-- Profile Edit Form -->
            <h5 class="mt-4">Edit Your Profile</h5>
            <form method="post" class="w-75">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
