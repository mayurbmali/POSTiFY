<!-- signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up - POST!FY{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Create an Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
        </form>
    </div>
{% endblock %}
