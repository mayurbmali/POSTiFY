{% extends 'base.html' %}

{% block title %}Login - POST!FY{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Login to Your Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
    </div>
{% endblock %}
