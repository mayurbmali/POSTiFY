<!-- new_post.html -->
{% extends 'base.html' %}

{% block title %}Create New Post - POST!FY{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Create a New Post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Create Post</button>
        </form>
    </div>
{% endblock %}
